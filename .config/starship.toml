format = """
$time\
$username\
$hostname\
${custom.repo_name}\
$directory\
${custom.git_branch}\
$git_state\
$docker_context\
$python\
[\\$ ](fg:#618bed)\
"""
# $git_branch\
# $c\
# $rust\
# [ ](fg:#33658A)\
command_timeout = 5000
add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
# style_user = "bold fg:cyan bg:#3B4252"
style_user = "fg:cyan"
style_root = "bg:#3B4252"
format = '[$user]($style)'

[hostname]
style = "fg:yellow"
# style = "bold fg:cyan bg:#3B4252"
format = '[@$hostname:]($style)'
ssh_only = false

[directory]
# style = "fg:#86BBD8"
style = "fg:#b2e28a"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[custom.repo_name]
command = "echo \"$(basename $(dirname $(git rev-parse --show-toplevel)))\""
# style = "fg:#ed567d"
style = "fg:#b2e28a"
when = ''' test "$(git rev-parse --git-dir)" != "$(git rev-parse --git-common-dir)" '''
format = '[$output]($style)/'
description = "Displays the current repository name"

[c]
symbol = " "
# style = "bg:#86BBD8"
format = '[ ($version) ]($style)'

[docker_context]
symbol = " "
# style = "bg:#06969A"
format = '[ $context ]($style) $path'

[python]
symbol = ""
style = "fg:#86BBD8"
format = '[(\($symbol$virtualenv\))]($style)'

[custom.git_branch]
command = "git rev-parse --abbrev-ref HEAD "
style = "fg:#8ae2bf"
when = ''' $(git rev-parse --is-inside-work-tree) 2>/dev/null '''
format = '[\[$output\]]($style)'

[git_branch]
symbol = ""
style = "fg:#8ae2bf"
format = '[\[$branch\]]($style)'
# format = '[ \[$symbol$branch ]($style)'

[git_state]
style = "fg:#8ae2bf"
rebase ='REBASE'
merge ='MERGE'
revert ='REVERTE'
cherry_pick = 'CHERRY-PICK'
bisect = 'BISECT'
am = 'AM'
am_or_rebase = 'AM/REBASE'
format = '[ \[$state( $progress_current/$progress_total)]($style)'
# format = '[ \[$symbol$branch ]($style)'

[git_metrics]
# only_nonzero_diffs = false
disabled = false
# deleted_style = 'bold #ad143f'
deleted_style = '#e28a8d'
# added_style = 'bold #359a3d'
added_style = '#8ae2a8'
format = '(\([$added]($added_style)[$deleted]($deleted_style)\))'
# format = '(\([+$added]($added_style)[-$deleted]($deleted_style)\))'
# style = "fg:#8ae2bf"
# format = '[ \[$state( $progress_current/$progress_total)]($style) '
# format = '[ \[$symbol$branch ]($style)'

[git_status]
style = "fg:#8ae2bf"
# format = '[$conflicted$deleted$renamed$modified$staged$ahead_behind\]]($style)'
format = '[$conflicted$deleted$renamed$staged$ahead_behind\]]($style)'
conflicted = '󱐋'
# modified = ''

[rust]
# symbol = ""
# style = "bg:#86BBD8"
format = '[ ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#33658A"
format = '[\[$time\]]($style)'
